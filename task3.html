<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>
    <b>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <label for="age">Age:</label>
        <input type="number" name="age" id=""><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>


        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Positions Available:</label>
        <input type="radio" id="junior" name="position" value="Junior Developer">
        <label for="junior">Junior Developer</label>

        <input type="radio" id="mid" name="position" value="Mid-level Developer">
        <label for="mid">Mid-level Developer</label>

        <input type="radio" id="senior" name="position" value="Senior Developer">
        <label for="senior">Senior Developer</label><br><br>


        <label>Programming Languages:</label><br>
        <input type="checkbox" id="java" name="language" value="Java">
        <label for="java">Java</label>
        <input type="checkbox" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="python" name="language" value="Python">
        <form for="python">Python <br><br>

         <label for="Password">Password:</label>
         <input type="password" name="pass" id="">

         <label for="ConfirmPassword">Confirm Password:</label>
         <input type="password" name="confpass" id=""><br><br>

         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
</form>
</body>
</html>
